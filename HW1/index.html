<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page-wrap">
      <section class="signup-card">
        <header class="text-center mb-4">
          <h1 class="title">Sign Up</h1>
        </header>

        <form class="row g-3" action="#" method="post" novalidate>
          <div class="col-12 col-md-6">
            <label for="firstName" class="visually-hidden">First Name</label>
            <input
              id="firstName"
              name="firstName"
              type="text"
              class="form-control"
              placeholder="First Name"
              autocomplete="given-name"
              required
            />
          </div>
          <div class="col-12 col-md-6">
            <label for="lastName" class="visually-hidden">Last Name</label>
            <input
              id="lastName"
              name="lastName"
              type="text"
              class="form-control"
              placeholder="Last Name"
              autocomplete="family-name"
              required
            />
          </div>

          <div class="col-12">
            <label for="mobile" class="visually-hidden">Mobile No.</label>
            <input
              id="mobile"
              name="mobile"
              type="tel"
              class="form-control"
              placeholder="Mobile No."
              autocomplete="tel"
              inputmode="tel"
              required
            />
          </div>

          <div class="col-12">
            <label for="email" class="visually-hidden">Email Address</label>
            <input
              id="email"
              name="email"
              type="email"
              class="form-control"
              placeholder="Email Address"
              autocomplete="email"
              required
            />
          </div>

          <div class="col-12 col-md-6">
            <label for="password" class="visually-hidden">Password</label>
            <input
              id="password"
              name="password"
              type="password"
              class="form-control"
              placeholder="Password"
              autocomplete="new-password"
              required
            />
          </div>
          <div class="col-12 col-md-6">
            <label for="confirmPassword" class="visually-hidden">Confirm Password</label>
            <input
              id="confirmPassword"
              name="confirmPassword"
              type="password"
              class="form-control"
              placeholder="Confirm Password"
              autocomplete="new-password"
              required
            />
          </div>

          <div class="col-12 d-flex flex-column flex-md-row align-items-start gap-3">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="agree"
                required
              />
              <label class="form-check-label" for="agree">I Agree</label>
            </div>
            <p class="terms">
              By clicking <span class="pill">Register</span>, you agree to the
              <a href="#">Terms and Conditions</a> set out by this site, including
              our <a href="#">Cookie Use</a>.
            </p>
          </div>

          <div class="col-12 d-grid d-md-flex gap-3 mt-2">
            <button type="submit" class="btn btn-register flex-fill">
              Register
            </button>
            <button type="button" class="btn btn-login flex-fill">Sign In</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
